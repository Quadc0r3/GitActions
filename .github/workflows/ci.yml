name: continuous_integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test_and_security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Unit Tests
      run: |
        pytest
        
    - name: Security Scan (Bandit)
      run: |
        bandit -r src/
        
    - name: Dependency Check (Safety)
      run: |
        # Safety might fail on dummy repos, so we allow it to continue or skip if no lock file
        safety check || echo "Safety check found issues or failed."

name: code_automation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/automation.yml'
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Generate Test Skeletons
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: python scripts/generate_test_skeletons.py
      
    - name: Generate Documentation
      run: python scripts/document_code.py
      
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-generated tests and documentation"
        file_pattern: 'tests/*.py DOKU.md'

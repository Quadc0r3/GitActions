name: complete_devops_demo

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  devops:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1. Generate Tests (AI)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python scripts/generate_test_skeletons.py

      - name: 2. Generate Documentation
        run: python scripts/document_code.py

      - name: 3. Run Unit Tests (pytest)
        run: pytest

      - name: 4. Security Scan (Bandit)
        run: bandit -r src/

      - name: 5. Dependency Check (Safety)
        run: safety check || echo "Safety check found issues."

      - name: 6. Auto-Commit Changes (Tests & Doku)
        if: always() # Zeige Ergebnisse auch wenn Tests fehlschlagen
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated update: Tests and Documentation"
          file_pattern: "tests/*.py DOKU.md"
          add_options: "--all"
